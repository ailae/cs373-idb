    <div class="padding">

          <h4>Popularity: {{ song.popularity }}<br>Explicit: {{ song.explicit }}</h4>
            <iframe src="https://embed.spotify.com/?uri=spotify:track:{{ song.song_id }}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="col-md-1">
